<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootsrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Quiz Board</title>
  </head>
  <body>
    <div class="container">
      <h1>Quiz Board</h1>
      <p>Which of the following is true about variable naming conventions in javascript?</p>
      <div class="radio">
        <label>
          <input type="radio" name="answer" value="3" checked>
          Javascript variable names must begin with a letter or the underscore character
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="answer" value="2" checked>
          Javascript variable names are case sensitive
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="answer" value="1" checked>
          Both of the above answers are true
        </label>
      </div>
    </div>
  </body>
</html>
